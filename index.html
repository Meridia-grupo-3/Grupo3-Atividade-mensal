<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/media-query.css">
    <title>Atividade Mensal</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="./assets/img/Click-Jogos-removebg-preview.png" alt="Logo Icon">
        </div>
        <div>
            <button class="fav-button">
                <i class="fa-solid fa-star"></i>
                Meus jogos favoritos
            </button>
        </div>
    </header>
    <header class="nav-bar">
        <div class="plataformas">
            <ul class="lista-plataformas">
                <li><a id = "botao_plataforma_0" value="pc" onclick="filterPlatform(this.value)"> PC </a></li>
                <li><a id = "botao_plataforma_1" value="browser" onclick="filterPlatform(this.value)"> Navegador </a></li>
                <li><a id = "botao_plataforma_2" value="all" onclick="filterPlatform(this.value)"> All </a></li>
            </ul>
        </div>
    </header>
    <aside class="side-bar">
        <div class="categorias">
            <ul class="lista-categorias">
                <li>HOME</li>
                <li><a id = "botao_categoria_1"  onclick="filterCategory(this.innerText)">mmorpg</a></li>
                <li><a id = "botao_categoria_2"  onclick="filterCategory(this.innerText)"> shooter </a></li>
                <li><a id = "botao_categoria_3"  onclick="filterCategory(this.innerText)"> strategy </a></li>
                <li><a id = "botao_categoria_4"  onclick="filterCategory(this.innerText)"> moba </a></li>
                <li><a id = "botao_categoria_5"  onclick="filterCategory(this.innerText)"> racing </a></li>
                <li><a id = "botao_categoria_6"  onclick="filterCategory(this.innerText)"> sports </a></li>
                <li><a id = "botao_categoria_7"  onclick="filterCategory(this.innerText)"> open-world </a></li>
                <li><a id = "botao_categoria_8"  onclick="filterCategory(this.innerText)"> survival </a></li>
            </ul>
        </div>
    </aside>
    <section class="page-content ">  
        <section class="banner">
            <div class="video-banner">
            </div>
            <div  class="game-banner">
            </div>
        </section>     
        <section class="grid">
    
        </section>
        <button id="btn">Carregar mais</button>
    </section>    
    <script src="https://kit.fontawesome.com/a146d88807.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <!-- <script src="./scripts/filter.js"></script> -->
</body>

</html>
